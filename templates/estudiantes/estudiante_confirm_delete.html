{% extends 'base.html' %} {% block title %}Eliminar Estudiante{% endblock %} 
{%block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Eliminar Estudiante</h2>
        </div>
        <div class="card-body">
          <p class="mb-4">
            ¿Está seguro que desea eliminar al estudiante "{{ estudiante.nombre}}"?
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'estudiantes:list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
