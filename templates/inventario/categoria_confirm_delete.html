{% extends 'base.html' %} {% block title %}Eliminar Categoría{% endblock %} 
{%block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Eliminar Categoría</h2>
        </div>
        <div class="card-body">
          <p class="mb-4">
            ¿Está seguro que desea eliminar la categoría "{{ categoria.nombre
            }}" del colegio {{ categoria.colegio.nombre }}?
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a
                href="{% url 'inventario:categoria_list' %}"
                class="btn btn-secondary"
              >
                <i class="fas fa-times"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
